<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Login</title>
</head>

<body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen">
        <div class="flex justify-center flex-col bg-white rounded-xl shadow-xl w-2/6 px-20 py-8">
            <div class="text-center text-3xl font-bold">
                <span>
                    Login
                </span>
            </div>

            <div class="mt-8">
                <!-- <label for="username" class="text-md my-2 text-gray-500 font-semibold">Username</label> -->
                <input type="text" class="text-gray-600 p-2 my-1 w-full border-b-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
                    placeholder="username">
            </div>

            <div class="mt-2">
                <!-- <label for="password" class="text-md my-2 text-gray-500 font-semibold">Password</label> -->
                <input type="password" class="text-gray-600 p-2 my-1 w-full border-b-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
                    placeholder="password">
            </div>

            <div class="mt-8 py-2">
                <button
                    class="bg-gray-700 rounded-sm shadow-sm text-gray-200 font-bold py-3 uppercase w-full">Login</button>
            </div>

            <div class="my-4 border-t-2 border-gray-300"></div>

            <div class="flex items-center justify-between">
                <a href="">
                    <span class="text-md text-gray-700 underline">
                        Forgot my password
                    </span>
                </a>
                <span class="text-md text-gray-500">
                    or
                </span>
                <a href="">
                    <span class="text-md text-gray-700 underline">
                        Create an account
                    </span>
                </a>
            </div>

        </div>

    </div>
</body>

</html>
